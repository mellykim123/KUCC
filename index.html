<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코로나 라이브 | 실시간 전국</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="navigator">
    <div class="navigator_banner">
      <div class="mail_icon">
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="navigator_title">
        <a href="./index.html">
          <span id="title_Corona">Corona</span><span id="title_Live">Live</span>
        </a>
      </div>
      <div class="navigator_menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="navigator_section">
      <div class="navigator_subtitle navigator_selected">
        <span>국내</span>
      </div>
      <div class="navigator_subtitle">
        <span>해외</span>
      </div>
      <div class="navigator_subtitle">
        <span>백신</span>
      </div>
      <div class="navigator_subtitle">
        <span>거리두기</span>
      </div>
    </div>
  </div>

  <div class = "total-result">
    <div class = "smallscreen-result">
        <div>
           <span>확진자</span>
           <span style = "color:red"> 207,406 </span>
           <span style = "color: red; background-color: rgba(248, 120, 120, 0.6);border-radius: 5px;"> 1,704 </span>
        </div>
        <div>
            <span>사망자</span>
            <span> 2,113 </span>
            <span style ="background-color: rgba(145, 141, 141, 0.938);border-radius: 5px;"> 4 <span>
        </div>
        <div>
            <span>완치자</span>
           <span style ="color:green"> 182,052 </span>
           <span style = "color: green; background-color: rgba(171, 224, 166, 0.6);border-radius: 5px;"> 1,333 </span>
        </div>
        <div>
            <span>검사자</span>
           <span style = "color:blue"> 11,951,652 </span>
           <span style = "color: blue ; background-color: rgba(166, 166, 247, 0.3);border-radius: 5px;"> 43,216 </span>
        </div>
    </div>
    <div class ="bigscreen-result">
        <div class="bigscreen-result">
          <div class="big_screen_main">
            <div class="today_infected">
              <span id="today_infected_title">오늘 확진자수</span>
              <span>1,522명</span>
            </div>
            <div class="pastdays_infected">
              <div id="pastdays_first">
                <div id="yesterday">
                  <span id="yesterday_title">vs 어제</span>
                  <span id="yesterday_count">92⬆</span>
                </div>
                <div id="week">
                  <span id="week_title">vs 1주전</span>
                  <span id="weeks_count">14⬆</span>
                </div>
              </div>
              <div id="pastdays_second">
                <div id="twoweeks">
                  <span id="twoweeks_title">vs 2주전</span>
                  <span id="twoweeks_count">14⬆</span>
                </div>
                <div id="onemonth">
                  <span id="onemonth_title">vs 1달전</span>
                  <span id="twoweeks_count">250⬆</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class ="graph-picture">
        This is the graph-picture
    </div>
    <button class = "add-graph">
        + 그래프 추가
    </button>
    <div class ="graph-number">
        그래프 수치
    </div>
    <div class ="extra-information">
        추가 정보
    </div>
</div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
  </script>
</body>

</html>
